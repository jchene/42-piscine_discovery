<!DOCTYPE html>
<style>
body{
	margin:0;
	padding:0;
	text-align: center;
}
</style>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Calculator</title>
		<h1>Calculator</h1>
	</head>
	<body>
		<input type="text" class="field1">
		<select name="operator" class="operator">
			<option value="+">+</option>
			<option value="-">-</option>
			<option value="/">/</option>
			<option value="*">*</option>
			<option value="%">%</option>
		</select>
		<input type="text" class="field2">
		<input type="submit" value="Try me!" class="submit">
	</body>
<script src="../jquery-3.6.1.js"></script>
<script>
$(document).ready(function(){
	var calc = {
    		'+': function (x, y) { return x + y },
    		'-': function (x, y) { return x - y },
    		'*': function (x, y) { return x * y },
    		'/': function (x, y) { return x / y },
    		'%': function (x, y) { return x % y }
		}
	setInterval(function(){ 
		window.alert("Please, use me...");
	}, 30000);
	$(".submit").click(function (){
		console.log($(".field1").val());
		console.log($(".field2").val());
		if (!(/^[0-9]+$/.test($(".field1").val())) || !(/^[0-9]+$/.test($(".field2").val()))){
			window.alert("Error :(");
			return;
		}
		if ($(".field2").val() == "0" && ($(".operator").val() == "/" || $(".operator").val() == "%")){
			window.alert("It’s over 9000!");
			console.log("It’s over 9000!");
			return;
		}
		var result = calc[$(".operator").val()](parseInt($(".field1").val()), parseInt($(".field2").val()));
		console.log(result);
		window.alert(result);
	})
});
</script>
</html>
